<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/"> <!-- il faut mettre san savoir pourquoi-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Theme Template for Bootstrap</title>
	
	
    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/animate.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/style.css" rel="stylesheet">

    <!-- Main Angular Files  -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular/angular-route.js"></script>
    <script src="bower_components/angular/angular-animate.js"></script>

    <!-- Angular Config/Routes  -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers  -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/managementCtrl.js"></script>

    <!-- Angular Services  -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>

</head>

<!-- routes angular switch avec le nom userApp -->
<body  ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>   <!-- ng-controller : ce controller doit se presenter sur toutes les vues, as main est une notation   -->


<nav class="navbar navbar-inverse ">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MEAN</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li class="dropdown-header">Nav header</li>
                        <li><a href="#">Separated link</a></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/login" ng-show="!main.isLoggedIn">Login</a></li> <!-- si on est pas connecter monter login -->
                <li><a href="/register" ng-show="!main.isLoggedIn">Register</a></li> <!-- si on est pas connecter monter register -->
                <li><a href="#" ng-click="main.logout();" ng-show="main.isLoggedIn">Logout</a></li>  <!-- si on click on se deconnecte   si on est connecter montrer logout -->
                <li><a href="/profile" ng-show="main.isLoggedIn">Hello {{ main.username }}</a></li> <!-- si on est connecter montrer profile -->
                <li><a href="/management" ng-show="main.isLoggedIn && main.authorized">Management </a></li> <!-- main.authorized affiche ou cache button management selon les permission -->
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <!-- Pour switcher les vues avec angular ng-view -->
    <div ng-view=""></div>

</div>



<!-- Bootstrap core JavaScript -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

</body>
</html>
